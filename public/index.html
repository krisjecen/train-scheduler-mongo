<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Only You Can Train the Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

</head>
<body>
    <div class="container-fluid">
    <div class="jumbotron">
        <h1>Only You Can Train the Train Scheduler</h1>
        <h4>add trains responsibly</h4>
    </div>
    <!-- train schedule list -->
    <div class="row">

            <div class="col-md-12">
      
              <div class="card mb-4">
                <div class="card-header">Trains on the Loose</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id='trainScheduleTable'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (minutes)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        <!-- stretch goal column(s) for editing and removing train listings -->
                        <!-- <th scope="col">Edit / Remove?</th> -->
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>


    <!-- admin form for adding new trains to list -->
    <div class="row">
            <div class="col-md-12">
              <div class="card mb-4">
                <div class="card-header">Not enough trains for you? Well, add one.</div>
                <div class="card-body">
      
                  <form>
                    <div class="form-group">
                      <label for="trainNameInput">Train Name</label>
                      <input class="form-control" id="trainNameInput" placeholder="Thomas the Dank Engine" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destinationInput">Destination</label>
                      <input class="form-control" id="destinationInput" placeholder="Meme City" type="text">
                    </div>
                    <div class="form-group">
                      <label for="startTimeInput">First Train Arrival Time (hh:mm)</label>
                      <input class="form-control" id="startTimeInput" value="05:45" type="time">
                    </div>
                    <div class="form-group">
                      <label for="frequencyInput">Train frequency (minutes)</label>
                      <input class="form-control" id="frequencyInput" placeholder="30" type="number">
                    </div>
                    <button class="btn btn-primary float-right" id="addTrain">Add Train</button>
                  </form>
      
                </div>
              </div>
            </div>
          </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
